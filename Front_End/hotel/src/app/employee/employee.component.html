<h1>Employees Details...</h1>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Gendre</th>
      <th scope="col">Job-Role</th>
      <th scope="col">Salary</th>
      <th scope="col">Mobile</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let employee of collection">
     <td>{{employee.id}}</td>
     <td>{{employee.name}}</td>
     <td>{{employee.email}}</td>
     <td>{{employee.age}}</td>
     <td>{{employee.gender}}</td>
     <td>{{employee.job_role}}</td>
     <td>{{employee.salary}}</td>
     <td>{{employee.phone_no}}</td>
     <td>  <a routerLink="updateemployee"><i class="fa fa-edit" style="font: size 50px;color:red"></i>
     </a>&nbsp;  <i class="fa fa-trash-o" style="font-size:20px;color:red"></i></td>
   </tr>
  </tbody>
</table>
