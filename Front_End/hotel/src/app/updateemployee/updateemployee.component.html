<form >
    <div class="form-group">
      <label >ID</label>
      <input type="number" class="form-control" placeholder="Employee ID" formControlName="id">
    </div>
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" placeholder="Employee Name"
        formControlName="name">
      </div>
      <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" placeholder="Employee Email"
        formControlName="email">
      </div>
      <div class="form-group">
        <label >Age</label>
        <input type="number" class="form-control" placeholder="Employee Age"
        formControlName="age">
      </div>
      <div class="form-group">
        <label >Gender</label>
        <input type="text" class="form-control" placeholder="Gender"
        formControlName="gender">
      </div>
      <div class="form-group">
        <label > Job-Role</label>
        <input type="text" class="form-control" placeholder="Job-Role"
        formControlName="job_role">
      </div>
      <div class="form-group">
        <label >Salary</label>
        <input type="number" class="form-control" placeholder="Salary"
        formControlName="salary">
      </div>
      <div class="form-group">
        <label >Mobile</label>
        <input type="text" class="form-control" placeholder="Contact No."
        formControlName="phone_no">
      </div>
      <br>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
