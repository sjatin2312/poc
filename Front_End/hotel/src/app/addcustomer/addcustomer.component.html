<br><br><br>
<div class="jumbotron" >
    <h1 id="title">Add Customer...</h1>
</div>





<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong>Your data added Succesfully !.
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> 

  
<form [formGroup]="addCustomer" (ngSubmit)="createCusto()">
    <div class="form-group">
      <label >ID</label>
      <input type="number" class="form-control" placeholder="Customer ID" formControlName="id">
    </div>
   
      <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" placeholder="Customer Name"
          formControlName="name">
        </div>
        <div class="form-group">
          <label >Email</label>
          <input type="email" class="form-control" placeholder="Customer Email"
          formControlName="email">
        </div>
        <div class="form-group">
          <label >Adults</label>
          <input type="number" class="form-control" placeholder="Number Of Adults"
          formControlName="adults">
        </div>
        <div class="form-group">
            <label >Childs</label>
            <input type="number" class="form-control" placeholder="Number Of Childs"
            formControlName="childs">
          </div>
        <div class="form-group">
          <label > Mobile</label>
          <input type="text" class="form-control" placeholder="Customer Mobile"
          formControlName="mobile">
        </div>
        <div class="form-group">
          <label >Days</label>
          <input type="number" class="form-control" placeholder="No of Days for Stay"
          formControlName="days">
        </div>
        
        <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <router-outlet></router-outlet>
